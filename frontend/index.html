<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiana Betting DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Tiana Betting DApp</h1>
        <div class="betting-section">
            <h2>Place Your Bet</h2>
            <label for="team">Select Team:</label>
            <select id="team">
                <option value="0">Team A</option>
                <option value="1">Team B</option>
            </select>
            <label for="amount">Bet Amount (ETH):</label>
            <input type="number" id="amount" min="0">
            <button onclick="placeBet()">Place Bet</button>
        </div>
        <div class="result-section">
            <h2>Game Result</h2>
            <button onclick="distributePrizes()">Distribute Prizes</button>
        </div>
        <div class="withdraw-section">
            <h2>Withdraw Winnings</h2>
            <button onclick="withdraw()">Withdraw</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
